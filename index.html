<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js">defer</script>

    <link rel="stylesheet" href="style.css" />
  </head>
  </head>
  <body>
    <p class="title">Weather Report</p>
    <div class="weather-container">
      <img class="icon" />
      <p class="weather"></p>
      <p class="temp"></p>
    </div>
    <div class ="container">
        <form action="" class="searchBar">
        <input type="text" id="myText" placeholder="Enter a city"  onkeypress="handleEnterKey(event)" autofocus/>
        <button type="button" id="myButton"><img src="images/search.png"></button>
        </form>
       
      </div>
      <img class="clouds"src="images/clouds.png">
      <script src="script.js"></script>
  </body>
</html>
